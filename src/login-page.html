<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/adaptive.css">
</head>
<body class="body_overflow">
<main>
    <!--LOGIN PAGE-->
    <section class="login_page">
        <div class="centre">
            <span class="main_title">Вхід</span>
            <form class="register_grid">

                <div class="register_item">
                    <span>Email</span>
                    <input type="email">
                </div>
                <div class="register_item">
                    <span>Пароль</span>
                    <input type="password">
                </div>

                <div class="submit_box">
                    <button type="submit" class="btn btn_contrast btn_not-radius">Увійти</button>
                </div>
            </form>
        </div>
    </section>
</main>

<div class="popup_box">
    <div class="popup register_popup active">
        <div class="popup_header">
            <div class="popup_title">
                <div class="icon_box">
                    <svg class="icon"><use xlink:href="./images/sprite.svg#user"></use></svg>
                </div>
                <span>Реєстрація нового співробітника</span>
            </div>
            <a href="#" class="btn btn_contrast submit_popup"><svg class="icon"><use xlink:href="./images/sprite.svg#plus"></use></svg>Реєстрація</a>
            <a href="#" class="close_popup"><svg class="icon"><use xlink:href="./images/sprite.svg#close"></use></svg></a>
        </div>
        <div class="popup_body">
            <form class="register_grid">
                <div class="register_item">
                    <span>Ім'я</span>
                    <input type="text">
                </div>
                <div class="register_item">
                    <span>Прізвище</span>
                    <input type="text">
                </div>
                <div class="register_item">
                    <span>По батькові</span>
                    <input type="text">
                </div>
                <div class="register_item">
                    <span>Дата народження</span>
                    <input type="date">
                </div>
                <div class="register_item">
                    <span>Телефон</span>
                    <input type="tel">
                </div>
                <div class="register_item">
                    <span>Email</span>
                    <input type="email">
                </div>
                <div class="register_item">
                    <span>Відділ</span>
                    <div class="dropdown choose_department">
                        <div class="overflow"><span>Відділ</span><button type="button" class="drop_arrow"></button></div>
                        <ul>
                            <li><a href="#">Відділ 1</a></li>
                            <li><a href="#">Відділ 2</a></li>
                            <li><a href="#">Відділ 3</a></li>
                            <li><a href="#">Відділ 4</a></li>
                        </ul>
                    </div>
                </div>
            </form>
            <button class="btn btn_contrast submit_popup"><svg class="icon"><use xlink:href="./images/sprite.svg#plus"></use></svg>Реєстрація</button>
        </div>
    </div>
</div>

<div class="shadow hidden"></div>

<script src="./js/jquery.min.js"></script>
<script src="./js/plugins/fm.tagator.jquery.js"></script>
<script src="./js/plugins/chart.js"></script>
<script src="./js/plugins/jquery.mCustomScrollbar.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
